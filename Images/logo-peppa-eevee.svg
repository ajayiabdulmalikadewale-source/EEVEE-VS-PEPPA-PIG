<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-label="Peppa and Eevee inspired duo logo (original)">
  <defs>
    <linearGradient id="g" x1="64" y1="64" x2="448" y2="448" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#ff2f7f"/>
      <stop offset="0.5" stop-color="#c026d3"/>
      <stop offset="1" stop-color="#a96f3c"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="16" stdDeviation="18" flood-color="#0f172a" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Outer badge -->
  <g filter="url(#shadow)">
    <circle cx="256" cy="256" r="210" fill="url(#g)"/>
    <circle cx="256" cy="256" r="202" fill="#0b1220" opacity="0.18"/>
    <circle cx="256" cy="256" r="194" fill="#ffffff" opacity="0.94"/>
  </g>

  <!-- Split backdrop -->
  <path d="M256 78c98 0 178 80 178 178s-80 178-178 178S78 354 78 256 158 78 256 78Z" fill="#fff"/>
  <path d="M78 256c0-98 80-178 178-178v356c-98 0-178-80-178-178Z" fill="#fff1f6"/>
  <path d="M256 78c98 0 178 80 178 178s-80 178-178 178V78Z" fill="#f7f4ef"/>

  <!-- Left: pig-ish head (original geometric, not official art) -->
  <g transform="translate(0,4)">
    <!-- ears -->
    <path d="M152 168c-10-28 10-52 42-54 8 22 3 44-12 58-12 11-24 9-30-4Z" fill="#ff6aa4" opacity="0.95"/>
    <path d="M208 156c-6-26 16-46 44-44 5 22-3 41-19 52-13 9-21 7-25-8Z" fill="#ff6aa4" opacity="0.95"/>
    <!-- face -->
    <ellipse cx="190" cy="250" rx="94" ry="86" fill="#ff2f7f" opacity="0.92"/>
    <ellipse cx="190" cy="250" rx="86" ry="78" fill="#ffd1e3" opacity="0.95"/>
    <!-- snout -->
    <ellipse cx="208" cy="278" rx="54" ry="38" fill="#ffb3cf"/>
    <ellipse cx="194" cy="278" rx="10" ry="14" fill="#bd1653" opacity="0.65"/>
    <ellipse cx="222" cy="278" rx="10" ry="14" fill="#bd1653" opacity="0.65"/>
    <!-- eye -->
    <circle cx="164" cy="232" r="10" fill="#0f172a"/>
    <circle cx="160" cy="228" r="3" fill="#fff"/>
    <!-- smile -->
    <path d="M160 298c16 14 44 18 66 6" fill="none" stroke="#bd1653" stroke-width="10" stroke-linecap="round" opacity="0.55"/>
  </g>

  <!-- Right: fox/cat-ish head with big ears (original geometric, not official art) -->
  <g>
    <!-- ears -->
    <path d="M322 164c8-34 34-52 74-52-4 34-16 60-38 74-20 12-34 8-36-22Z" fill="#a96f3c" opacity="0.95"/>
    <path d="M412 160c-4-36-34-54-76-48 6 34 22 60 46 72 20 10 32 4 30-24Z" fill="#a96f3c" opacity="0.95"/>
    <path d="M336 170c8-22 24-34 48-38-2 18-10 32-24 40-12 7-22 5-24-2Z" fill="#ffd7a8" opacity="0.95"/>
    <path d="M392 168c-4-22-20-34-46-36 3 18 12 32 26 40 11 7 19 5 20-4Z" fill="#ffd7a8" opacity="0.95"/>

    <!-- face -->
    <path d="M358 172c46 0 84 34 90 78 7 54-30 104-90 104s-98-50-90-104c6-44 44-78 90-78Z" fill="#774628" opacity="0.88"/>
    <path d="M358 182c40 0 74 30 80 70 6 48-26 92-80 92s-86-44-80-92c6-40 40-70 80-70Z" fill="#efd7c2" opacity="0.95"/>

    <!-- eye -->
    <circle cx="384" cy="236" r="10" fill="#0f172a"/>
    <circle cx="380" cy="232" r="3" fill="#fff"/>

    <!-- nose -->
    <path d="M346 274c6 10 18 10 24 0-6 18-18 24-24 0Z" fill="#0f172a" opacity="0.85"/>

    <!-- fluff -->
    <path d="M318 308c10-8 22-10 34-4 10 4 18 4 28 0 12-6 24-4 34 4-10 18-36 34-62 34s-52-16-62-34Z" fill="#fff" opacity="0.8"/>
  </g>

  <!-- Center divider sparkle -->
  <g opacity="0.85">
    <path d="M256 132l10 32 32 10-32 10-10 32-10-32-32-10 32-10 10-32Z" fill="#ffffff"/>
    <path d="M256 306l8 26 26 8-26 8-8 26-8-26-26-8 26-8 8-26Z" fill="#ffffff" opacity="0.75"/>
  </g>
</svg>

