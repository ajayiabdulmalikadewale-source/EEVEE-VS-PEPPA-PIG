    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
            },
            colors: {
              eevee: {
                light: "#EAC190",
                DEFAULT: "#C59E6D",
                dark: "#8B5E3C",
              },
              peppa: {
                light: "#FFD1DC",
                DEFAULT: "#FFB7C5",
                dark: "#E08CA0",
              },
              bg: {
                main: "#F8F9FA",
              },
              text: {
                main: "#2D3748",
                muted: "#718096",
              }
            },
            boxShadow: {
              neu: "10px 10px 20px #d1d5db, -10px -10px 20px #ffffff",
              'neu-pressed': "inset 6px 6px 12px #d1d5db, inset -6px -6px 12px #ffffff",
              'neu-sm': "5px 5px 10px #d1d5db, -5px -5px 10px #ffffff",
              'neu-icon': "5px 5px 10px #d1d1d1, -5px -5px 10px #ffffff",
            },
            animation: {
              float: 'float 6s ease-in-out infinite',
              'attack-lunge-right': 'lungeRight 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
              'attack-lunge-left': 'lungeLeft 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
              'attack-kick-right': 'kickRight 0.4s ease-in-out',
              'attack-kick-left': 'kickLeft 0.4s ease-in-out',
              'hit-shake': 'shake 0.3s cubic-bezier(.36,.07,.19,.97) both',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              lungeRight: {
                '0%': { transform: 'translateX(0) scale(1)' },
                '50%': { transform: 'translateX(80px) scale(1.1)' },
                '100%': { transform: 'translateX(0) scale(1)' },
              },
              lungeLeft: {
                '0%': { transform: 'translateX(0) scale(1)' },
                '50%': { transform: 'translateX(-80px) scale(1.1)' },
                '100%': { transform: 'translateX(0) scale(1)' },
              },
              kickRight: {
                '0%': { transform: 'translateX(0) rotate(0deg)' },
                '40%': { transform: 'translateX(60px) rotate(45deg) translateY(-20px)' },
                '100%': { transform: 'translateX(0) rotate(0deg)' },
              },
              kickLeft: {
                '0%': { transform: 'translateX(0) rotate(0deg)' },
                '40%': { transform: 'translateX(-60px) rotate(-45deg) translateY(-20px)' },
                '100%': { transform: 'translateX(0) rotate(0deg)' },
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-2px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(4px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-6px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(6px, 0, 0)' }
              }
            }
          },
        },
      };
    </script>
    <style>
      /* Custom Range Slider Styling */
      input[type=range] {
        -webkit-appearance: none; 
        background: transparent; 
      }
      
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 32px;
        width: 32px;
        border-radius: 50%;
        background: #F8F9FA;
        border: 2px solid #C59E6D; /* Eevee border */
        box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        cursor: pointer;
        margin-top: -12px;
        transition: all 0.2s ease;
      }
      
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 8px;
        cursor: pointer;
        background: linear-gradient(to right, #FFB7C5, #C59E6D);
        border-radius: 999px;
      }

      /* Animation Utility Classes */
      .anim-lunge-right { animation: lungeRight 0.4s forwards; }
      .anim-lunge-left { animation: lungeLeft 0.4s forwards; }
      .anim-kick-right { animation: kickRight 0.4s forwards; }
      .anim-kick-left { animation: kickLeft 0.4s forwards; }
      .anim-shake { animation: shake 0.3s forwards; }
    </style>

    <!-- Main Battle Grid -->
    <main class="w-full max-w-6xl grid grid-cols-1 lg:grid-cols-3 gap-8 items-start">
      
      <!-- Left Panel: Peppa Stats -->
      <section class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-neu p-8 flex flex-col items-center order-2 lg:order-1 relative overflow-hidden border-t-4 border-peppa">
        <div class="w-24 h-24 rounded-full bg-peppa-light/20 shadow-inner flex items-center justify-center mb-4 p-4 border border-peppa-light">
          <img src="../Images/peppa_new.png" class="w-full h-full object-contain" />
        </div>
        <h2 class="text-3xl font-black text-peppa-dark mb-1">Peppa Pig</h2>
        <div class="flex gap-2 mb-6">
           <span class="px-3 py-1 bg-peppa-light text-peppa-dark text-xs font-bold rounded-full">FAIRY</span>

      <!-- Center Panel: Battle Stage -->

        <!-- The Arena -->
        <div id="arena" class="bg-white rounded-[3rem] shadow-neu aspect-square flex flex-col items-center justify-center relative overflow-hidden p-8 border-4 border-white">
           <!-- Arena Background FX -->
           <div class="absolute inset-0 bg-gradient-to-br from-peppa-light/10 to-eevee-light/10"></div>
           <div class="absolute bottom-0 w-full h-1/3 bg-gradient-to-t from-gray-100/50 to-transparent"></div>
           
           <!-- Fight Characters -->

              </div>

            </div>

          <!-- Fight Button -->

            </div>

    <script src="../js/main.js"></script>
    <script>
      // DOM Elements
      const slider = document.getElementById('skill-slider');
      const probPeppa = document.getElementById('prob-peppa');
      const probEevee = document.getElementById('prob-eevee');
      const arena = document.getElementById('arena');
      const fightBtn = document.getElementById('fight-btn');
      const charPeppa = document.getElementById('char-peppa');
      const charEevee = document.getElementById('char-eevee');
      const winnerOverlay = document.getElementById('winner-overlay');
      const winnerName = document.getElementById('winner-name');
      const peppaHpBar = document.getElementById('peppa-hp-bar');
      const eeveeHpBar = document.getElementById('eevee-hp-bar');
      const peppaHpText = document.getElementById('peppa-hp-text');
      const eeveeHpText = document.getElementById('eevee-hp-text');

      // State
      let isFighting = false;

      // Update Probability Text
      slider.addEventListener('input', (e) => {
        if (isFighting) return;
        const val = parseInt(e.target.value);
        const peppaP = 100 - val;
        const eeveeP = val;
        probPeppa.textContent = `${peppaP}%`;
        probEevee.textContent = `${eeveeP}%`;
      });

      // Animation Helpers
      const animations = ['anim-lunge', 'anim-kick'];
      
      function playRandomAttack(attacker, defender, direction) {
        // 0 = lunge, 1 = kick
        const type = Math.random() > 0.5 ? 'lunge' : 'kick';
        const animClass = `anim-${type}-${direction}`; // e.g., anim-lunge-right
        
        // Add attack animation class
        attacker.classList.add(animClass);
        
        // Add hit reaction to defender slightly later
        setTimeout(() => {
          defender.classList.add('anim-shake');
          defender.style.filter = 'brightness(0.5) sepia(1) hue-rotate(-50deg) saturate(5)'; // Flash red
          
          setTimeout(() => {
             defender.style.filter = '';
             defender.classList.remove('anim-shake');
          }, 200);
        }, 200);

        // Cleanup attack class
        setTimeout(() => {
          attacker.classList.remove(animClass);
        }, 400);
      }

      function startFight() {
        if (isFighting) return;
        isFighting = true;
        
        // Disable UI
        slider.disabled = true;
        fightBtn.classList.add('opacity-50', 'cursor-not-allowed', 'scale-95');
        fightBtn.innerText = "BATTLE IN PROGRESS...";
        
        // Stop floating
        charPeppa.querySelector('img').classList.remove('animate-float');
        charEevee.querySelector('img').classList.remove('animate-float');
        
        // Hide VS text
        document.getElementById('vs-text').style.opacity = '0';

        let rounds = 0;
        let pHP = 100;
        let eHP = 100;

        const fightInterval = setInterval(() => {
          rounds++;
          
          // Determine who attacks (random turn)
          const isPeppaTurn = Math.random() > 0.5;
          
          if (isPeppaTurn) {
            playRandomAttack(charPeppa, charEevee, 'right');
            eHP -= Math.floor(Math.random() * 15) + 5;
            if (eHP < 0) eHP = 0;
            eeveeHpBar.style.width = `${eHP}%`;
            eeveeHpText.textContent = `${eHP}/100`;
          } else {
            playRandomAttack(charEevee, charPeppa, 'left');
            pHP -= Math.floor(Math.random() * 15) + 5;
            if (pHP < 0) pHP = 0;
            peppaHpBar.style.width = `${pHP}%`;
            peppaHpText.textContent = `${pHP}/100`;
          }

          // End fight visual limit (approx 3-4s)
          if (rounds >= 10) {
            clearInterval(fightInterval);
            determineWinner();
          }
        }, 600); // Slower interval to see animations
      }

      function determineWinner() {
        // Calculate Winner based on slider
        const sliderVal = parseInt(slider.value); // 0 = Peppa Win, 100 = Eevee Win
        const randomChance = Math.random() * 100;
        
        // Logic: Slider sets the threshold. 
        // If slider is 20 (Peppa 80%), then Eevee needs to roll > 80 to win? 
        // Simpler: Slider = Eevee's Win Probability.
        // If random(0-100) < sliderValue, Eevee Wins. Else Peppa Wins.
        
        let winner = '';
        if (randomChance < sliderVal) {
          winner = 'EEVEE';
        } else {
          winner = 'PEPPA';
        }

        // Force UI to match winner
        if (winner === 'PEPPA') {
           winnerName.textContent = 'PEPPA PIG';
           winnerName.className = "text-6xl font-black mb-6 bg-clip-text text-transparent bg-gradient-to-r from-peppa to-peppa-dark scale-110";
           eeveeHpBar.style.width = '0%';
           eeveeHpText.textContent = '0/100';
           charEevee.style.transform = 'scale(0) rotate(180deg) opacity(0)'; // Faint animation
           charPeppa.style.transform = 'scale(1.5)';
        } else {
           winnerName.textContent = 'EEVEE';
           winnerName.className = "text-6xl font-black mb-6 bg-clip-text text-transparent bg-gradient-to-r from-eevee to-eevee-dark scale-110";
           peppaHpBar.style.width = '0%';
           peppaHpText.textContent = '0/100';
           charPeppa.style.transform = 'scale(0) rotate(-180deg) opacity(0)'; // Faint animation
           charEevee.style.transform = 'scale(1.5)';
        }

        setTimeout(() => {
          winnerOverlay.classList.remove('opacity-0', 'pointer-events-none');
        }, 1000);
      }

      function resetBattle() {
        isFighting = false;
        slider.disabled = false;
        fightBtn.classList.remove('opacity-50', 'cursor-not-allowed', 'scale-95');
        fightBtn.innerText = "FIGHT!";
        
        winnerOverlay.classList.add('opacity-0', 'pointer-events-none');
        document.getElementById('vs-text').style.opacity = '0.5';

        // Reset Characters
        charPeppa.style.transform = '';
        charEevee.style.transform = '';
        charPeppa.style.filter = '';
        charEevee.style.filter = '';
        charPeppa.querySelector('img').classList.add('animate-float');
        charEevee.querySelector('img').classList.add('animate-float');
        
        // Reset HP
        peppaHpBar.style.width = '100%';
        eeveeHpBar.style.width = '100%';
        peppaHpText.textContent = '100/100';
        eeveeHpText.textContent = '100/100';
      }
    </script>
